<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/26848/book.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <a href="api_doc/api.html" class="material-icons-outlined" target="_blank">event_note</a>
                <h1>To Do List</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="tools">
                <button class="button-primary tools-add-btn"><span class="material-icons-outlined">add_circle_outline</span>Add task</button>
                <div class="search-wrap">
                    <span class="material-icons-outlined">search</span>
                    <input id="search-field" type="text">
                    <button>X</button>
                </div>
                <div class="sort-wrap">
                    <span>Sort by creation<b class="material-icons-outlined arrow sort-active">north</b></span>
                </div>
                <button class="filter-btn">
                    <span class="material-icons-outlined">filter_alt</span>
                    <b></b>
                </button>
                <div class="filter-wrap">
                    <h3>Choose status:</h3>
                    <label><input type="checkbox"><span class="material-icons-outlined">check</span>Incomplete</label>
                    <label><input type="checkbox"><span class="material-icons-outlined">check</span>Complete</label>
                    <div class="filter-wrap-btn">
                        <button class="button-primary">Apply</button>
                        <button class="button-primary">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="task-wrap">
                <table>
                    <thead>
                        <tr>
                            <th class="id-task-header">id</th>
                            <th>Task</th>
                            <th>Comment</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-main"></tbody>
                </table>
                <div class="paging-wrap"></div>
            </div>
            <div class="empty-data"></div>
        </div>
    </main>
    <div class="alert"></div>
    <div class="loader"></div>
    <div class="overlay"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
